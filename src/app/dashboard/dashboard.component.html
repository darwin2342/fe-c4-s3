<div class="container">
  <div class="search-container">
  <div class="search">
    <input [(ngModel)]="searchText" placeholder="Search note">
    <button (click)="searchNote()" type="button">Search</button>
  </div>
  </div>
  <div class="notes">
    <div class="note note-card" *ngFor="let note of filteredNotes">
      <h3>{{ note.title }}</h3>
      <p>{{ note.content }}</p>
    </div>
  </div>
</div>

<app-add-note></app-add-note>
